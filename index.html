<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- custom CSS -->
  <link rel="stylesheet" href="style.css">

  <title>Responsive Layout</title>
</head>
<body>

  <!-- header -->
  <header>
      <div class="container">
        <div class="d-flex justify-between align-center debug">
          <div class="logo p-10">
            <span>Logo</span>
          </div>
      
          <div class="menu p-10">
            <span>Menu</span>
          </div>
        </div>
      </div>
  </header>
  <!-- /header -->


  <!-- main -->
  <main>
    <!-- intro -->
    <section id="intro">
      <div class="container">
        <div class="row d-flex mt-40">
          <div class="col d-flex w-60 p-10 debug">
            <div class="d-flex w-100 br-10 background-white">
              <span class="w-50">SX</span>
              <span class="w-50">DX</span>
            </div>
          </div>
  
          <div class="col d-flex w-40 p-10 debug">
            <div class="w-100 br-10 background-white">
              <span>2</span>
            </div>
          </div>
        </div>
  
        <div class="row d-flex mb-40">
          <div class="col d-flex w-33 p-10 debug">
            <div class="w-100 br-10 background-white">
              <span>3</span>
            </div>
          </div>
  
          <div class="col d-flex w-33 p-10 debug">
            <div class="w-100 br-10 background-white">
              <span>4</span>
            </div>
          </div>
  
          <div class="col d-flex w-33 p-10 debug">
            <div class="w-100 br-10 background-white">
              <span>5</span>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- /intro -->


    <!-- planning -->
    <section id="planning">
      <div class="container">
        <div class="row d-flex">
          <div class="col w-50 p-10 debug">
            <span>1</span>
          </div>

          <div class="col w-50 p-10 debug">
            <span>2</span>
          </div>
        </div>
      </div>
    </section>
    <!-- /planning -->
  </main>
  <!-- /main -->
  
</body>
</html>
